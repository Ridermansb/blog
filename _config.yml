#
###################################
# Site wide configuration
####################################
#
title: Riderman's Blog
email: ridermansb@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  I'm curious, enthusiastic and student most of the time, the rest of the time I write code.
url: http://ridermansb.github.io/blog # the base hostname & protocol for your site

#
###################################
# Jekyll configuration
####################################
#
markdown:    kramdown
highlighter: pygments
excerpt_separator: <!--more-->
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

#
###################################
# Jekyll configuration
####################################
#
owner:
  name: ridermansb
  avatar: bio-photo.jpg
  bio: "I'm curious, enthusiastic and student most of the time, the rest of the time I write code."
  email: ridermansb@gmail.com
  disqus-shortname: ridermansb
  twitter: ridermansb #username
  facebook: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: ridermansb #username
  stackoverflow: #123456/username   from a "http://stackoverflow.com/users/123456/username" link
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username
  codepen: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
